<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    
    <!-- Highlight.js CSS 主題 (可以選擇其他主題) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }


        .markdown-content {
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .markdown-content pre {
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 6px;
            background: #1e1e1e !important;
        }
        
        .markdown-content code {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
        }
        
        /* 內聯代碼樣式 */
        .markdown-content :not(pre) > code {
            background: rgba(0, 0, 0, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }
        
        /* 用戶消息中的代碼樣式 */
        .prose-invert :not(pre) > code {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* 確保代碼塊內的文字顏色正確 */
        .prose-invert pre code {
            color: #e0e0e0;
        }
        
        /* 調整列表和引用樣式 */
        .markdown-content ul, .markdown-content ol {
            margin-left: 1.5rem;
            margin-bottom: 0.75rem;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid rgba(0, 0, 0, 0.1);
            padding-left: 1rem;
            margin: 0.5rem 0;
        }
        
        .prose-invert blockquote {
            border-left-color: rgba(255, 255, 255, 0.3);
        }

    </style>
</head>

<body>
    <div class="h-full flex flex-col">
        <!-- 聊天記錄區域 -->
        <div id="chat-container" class="flex-1 flex flex-col space-y-4 p-4 overflow-y-auto">
        </div>
        
        <!-- 輸入區域 -->
        <div class="p-4 border-t">
            <div class="flex gap-2">
                <input type="text" id="message-input" class="flex-1 rounded-lg border p-2" placeholder="請輸入訊息...">
                <button id="send-button" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">發送</button>
            </div>
        </div>
    </div>


<!-- 引入外部腳本 -->
<!-- <script src="/static/js/ai-chat.js"></script> -->
</body>
</html>
